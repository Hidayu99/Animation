<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop System Animation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .shop-item {
            width: 200px;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: 20px;
            text-align: center;
            transition: transform 0.3s ease-in-out;
        }

        .shop-item:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>

<div class="shop-item" id="product1">
    <h2>Ipone</h2>
    <p>Price half than orginal.</p>
    <p>Price: RM1919.99</p>
</div>

    <div class="shop-item" id="product2">
    <h2>Iphone 10</h2>
    <p>Can be your personal camera.</p>
    <p>Price: RM3919.99</p>
</div>

    <div class="shop-item" id="product3">
    <h2>Iphone 17</h2>
    <p>Coming Soon.</p>
    <p>Price: RM9919.99</p>
</div>

<script>
    const product1 = document.getElementById('product1');

product1.addEventListener('click', function () {
    const productName = this.querySelector('h2');
    productName.textContent = 'New Product Name';
});
</script>

</body>
</html>
