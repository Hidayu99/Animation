<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Shop Systems Animation</title>
</head>
<body>
    <div class="shops-container">
        <div class="shop" id="netherlands">Netherlands</div>
        <div class="shop" id="belgium">Belgium</div>
        <div class="shop" id="germany">Germany</div>
        <div class="shop" id="austria">Austria</div>
        <div class="shop" id="sweden">Sweden</div>
        <div class="shop" id="finland">Finland</div>
        <div class="shop" id="norway">Norway</div>
        <div class="shop" id="denmark">Denmark</div>
        <div class="shop" id="uk">UK</div>
    </div>

    <div class="popup" id="popup">
        <div class="popup-content">
            <span class="close-btn" onclick="closePopup()">&times;</span>
            <p id="popup-text">Hi, happy shopping!.</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
